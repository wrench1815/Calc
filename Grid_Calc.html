<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Grid Calc</title>

    <!-- site favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid justify-content-center">
        <!-- Navbar brand -->
        <p class="h1" href="#!">Grid Calculator</p>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Main Container -->
    <div class="container mt-5 pt-5">
      <div class="d-flex flex-column align-items-center">
        <div class="col-10 col-lg-4 col-md-6">
          <div
            class="
              shadow-1-strong
              border border-black
              rounded
              bg-white
              py-4
              text-center
            "
          >
            test
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
          <button class="btn btn-secondary m-2">1</button>
          <button class="btn btn-secondary m-2">2</button>
          <button class="btn btn-secondary m-2">3</button>
          <button class="btn btn-secondary m-2">รท</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-2">4</button>
          <button class="btn btn-secondary m-2">5</button>
          <button class="btn btn-secondary m-2">6</button>
          <button class="btn btn-secondary m-2">x</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-2">7</button>
          <button class="btn btn-secondary m-2">8</button>
          <button class="btn btn-secondary m-2">9</button>
          <button class="btn btn-secondary m-2">-</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary m-2">.</button>
          <button class="btn btn-secondary m-2">0</button>
          <button class="btn btn-secondary m-2">=</button>
          <button class="btn btn-secondary m-2">+</button>
        </div>
      </div>
    </div>
    <!-- Main Container -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
  </body>
</html>
