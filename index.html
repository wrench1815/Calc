<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>

    <!-- site favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid justify-content-center">
        <!-- Navbar brand -->
        <p class="h1" href="#!">Calculator</p>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Main Container -->
    <div class="container mt-5 pt-5">
      <!-- Intruction Heading -->
      <h3 class="text-center mb-4">Enter 2 Numbers</h3>
      <div class="d-flex justify-content-evenly">
        <!-- Number 1 Input -->
        <div class="form-outline me-1">
          <input type="text" id="num1" class="form-control" />
          <label class="form-label" for="num1">Number 1</label>
        </div>
        <!-- Number 2 Input -->
        <div class="form-outline ms-1">
          <input type="text" id="num2" class="form-control" />
          <label class="form-label" for="num2">Number 2</label>
        </div>
      </div>
      <div class="mt-3">
        <p class="h5 text-center">Choose from one below(default Addition)</p>

        <div class="d-flex justify-content-around flex-wrap">
          <!-- Addition radio -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="calc_radio"
              id="additionRadio"
              value="addition"
              checked
            />
            <label class="form-check-label" for="additionRadio">
              Addition
            </label>
          </div>

          <!-- Subtraction radio -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="calc_radio"
              id="subtractionRadio"
              value="subtraction"
            />
            <label class="form-check-label" for="subtractionRadio">
              Subtraction
            </label>
          </div>

          <!-- Multiplication radio -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="calc_radio"
              id="multiplicationRadio"
              value="multiplication"
            />
            <label class="form-check-label" for="multiplicationRadio">
              Multiplication
            </label>
          </div>

          <!-- Division Radio -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="calc_radio"
              id="divisionRadio"
              value="division"
            />
            <label class="form-check-label" for="divisionRadio">
              Division
            </label>
          </div>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary"
          id="submitNums"
          onclick="sendNums()"
        >
          Submit
        </button>
      </div>
      <div class="text-center mt-4">
        <h4>Output</h4>
        <p id="output"></p>
      </div>
    </div>
    <!-- Main Container -->

    <!-- Repo Link -->
    <div class="p-3 position-fixed bottom-0">
      <a
        class="btn btn-dark btn-lg btn-floating"
        href="https://github.com/wrench1815/Calc"
        target="_blank"
        role="button"
        ><i class="fab fa-github fa-lg"></i
      ></a>
    </div>
    <!-- Repo Link -->

    <!-- Repo Link -->
    <div class="p-3 position-fixed bottom-0 end-0">
      <a
        class="btn btn-danger btn-lg btn-floating"
        href="/Grid_Calc.html"
        role="button"
        ><i class="fas fa-vial fa-lg"></i
      ></a>
    </div>
    <!-- Repo Link -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
